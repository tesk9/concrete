<section data-ng-controller="HomeController">   
  <div id="map-canvas" class="col-xs-9"></div>
  <input id="pac-input" class="controls" type="text" placeholder="Search Box">
  <div id="search-panel" class="col-xs-3 space-top-50">
    <div class="row">
      <div class="col-xs-12">
        <h4>Location:</h4>
      </div>
    </div>
    <div class="row space-bot-10">
      <div class="col-xs-9">
        <input id="search-location" type="text"  class="form-control" placeholder="City" ng-model="inputCity">
      </div>
      <div class="col-xs-3"> 
        <input id="search-location" type="text" class="form-control" placeholder="State" ng-model="inputState">
      </div>  
    </div>
    <div class="row">
      <div class="col-xs-12">
        <h4>Income:</h4>
      </div>
    </div>
    <div class="row space-bot-50">
      <div class="col-xs-5 income-box">  
        <input class="search-income income-min form-control" type="text" placeholder="Min Income" ng-model="incomeMin">
      </div>
      <div class="col-xs-2 hyphen-box">to</div>
      <div class="col-xs-5 income-box">  
        <input class="search-income income-max form-control" type="text" placeholder="Max Income" ng-model="incomeMax">
      </div>  
      <br />
    </div>  
    <div class="row">
      <div class="col-xs-12">
        <button id="search-button" class="btn btn-primary form-control">Search</button>
      </div>  
    </div>  
  </div>
</section>
