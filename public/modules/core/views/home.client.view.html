<section data-ng-controller="HomeController">
  <div>
    <div id="searchBoxParent"></div>
    <div>
      <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" placeholder="Search Box">
      </script>
        <ui-gmap-google-map
          center="map.center"
          zoom="map.zoom"
          >
          <ui-gmap-search-box
          template='searchbox.template'
          events='searchbox.events'
          >
          </ui-gmap-search-box>
        </ui-gmap-google-map>
    </div>
</div>
</section>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src="../../lib/angular-google-maps/dist/angular-google-maps.js"></script>
<script src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en&v=3.17'></script>
