<section data-ng-controller="HomeController">
  <div id="searchBoxParent">
  </div>    
  <div>
    <script type="text/ng-template" id="searchbox.tpl.html">
      <input type="text" placeholder="Search Box">
    </script>
      <ui-gmap-google-map
        center="map.center"
        zoom="map.zoom"
        dragging="map.dragging"
        bounds="map.bounds"
        events="map.events"
        options="map.options"
        pan="true"
        control="map.control"
        >
        <!--to add as a map control -->
      <div class="col-xs-3">
        <h1>HEY</h1>
        <h1>HEY</h1>
        <ui-gmap-search-box options="searchbox.options" template="searchbox.template"
          events="searchbox.events" position="searchbox.position">
        </ui-gmap-search-box>
        <h1>HEY</h1>
      </div>

        <ui-gmap-markers idkey="map.idkey" models="map.markers" coords="'self'" icon="'icon'" click="'onClicked'"></ui-gmap-markers>
        <ui-gmap-window coords="selected" idkey="selected.place_id" templateurl="selected.templateurl" templateparameter="selected.templateparameter" options="selected.options" closeClick='selected.closeClick()' ng-cloak>

        </ui-gmap-window>

        </ui-gmap-google-map>
  </div>  
</section>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js" type="text/javascript"></script>
<script src="../../lib/angular-google-maps/dist/angular-google-maps.js"></script>
<script src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en&v=3.17'></script>
