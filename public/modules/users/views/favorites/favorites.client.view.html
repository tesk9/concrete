<section class="row" data-ng-controller="FavoritesController">
  <div class="row">
    <div class="col-xs-5">
    </div>
    <div class="col-xs-3">
      <h2 class="fav-title">Your Favorite Listings</h3>
    </div>  
  </div>  
  <div class="row" ng-repeat="favorite in favorites">
    <div class="each-favorite">
      <div class="col-xs-3">  
        <img class="favorite-image" ng-src="{{favorite.img}}">
      </div>
      <div class="col-xs-9 back-fav">
        <div class="col-xs-11">
          <h4>{{favorite.address}}</h4>
          <strong>Type: </strong>{{favorite.buildingType}}<br>
          <strong>Size: </strong>{{favorite.size}}<br>
          <strong>Units: </strong>{{favorite.numOfUnits}}<br>
          <strong>Description: </strong>{{favorite.description}}
        </div>
        <div class="col-xs-1">
          <a ng-click="deleteFavorite(favorite._id)" class="btn btn-danger">Delete</a>
        </div>  
      </div>
    </div>      
  </div>
</section>
